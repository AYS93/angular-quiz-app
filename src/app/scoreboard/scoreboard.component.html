<br/><br/>
<div class="container bg-light">
    <h2>Ранг листа корисника по освојеним бодовима</h2>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Корисник</th>
            <th scope="col">Бодови</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList; index as i">
            <ng-container *ngIf="i+1 === 1">
              <th scope="row" style="background-color: gold;">{{i+1}}</th>
              <td style="background-color: gold;">{{user.username}}</td>
              <td style="background-color: gold;">{{user.points}}</td>
            </ng-container>
            <ng-container *ngIf="i+1 === 2">
              <th scope="row" style="background-color: silver;">{{i+1}}</th>
              <td style="background-color: silver;">{{user.username}}</td>
              <td style="background-color: silver;">{{user.points}}</td>
            </ng-container>
            <ng-container *ngIf="i+1 === 3">
              <th scope="row" style="background-color: rgb(192, 75, 8); color: white;">{{i+1}}</th>
              <td style="background-color: rgb(192, 75, 8); color: white;">{{user.username}}</td>
              <td style="background-color: rgb(192, 75, 8); color: white;">{{user.points}}</td>
            </ng-container>

            <ng-container *ngIf="i+1 > 3">
              <th scope="row">{{i+1}}</th>
              <td>{{user.username}}</td>
              <td>{{user.points}}</td>
            </ng-container>
          </tr>
        </tbody>
      </table>
      <br/>
      <button class="btn btn-success" routerLink="/welcome">
          <i class="fa fa-chevron-left" aria-hidden="true"></i> Назад
      </button>
      <br/><br/>
</div>
